noticia: '¡Claro! Aquí te dejo una noticia reciente sobre Nintendo Switch para hoy:


  **Nintendo Switch: New Pokémon Games and a Special Edition Console Announced**


  Hoy, Nintendo anunció dos nuevos juegos de Pokémon para Nintendo Switch: "Pokémon
  Brilliant Diamond" y "Pokémon Shining Pearl", que son remakes de los juegos de aventura
  de campo de 2006, "Pokémon Diamond" y "Pokémon Pearl". Estos juegos serán compatibles
  con la Nintendo Switch Online y ofrecerán gráficos y gameplay actualizados.


  Además, también se lanzará una edición especial de consola llamada "Pokémon Brilliant
  Diamond and Shining Pearl Edition" de Nintendo Switch, que incluye un diseño especial
  de la consola, un controlador Pro Controller de edición limitada y un código para
  descargar el juego "Pokémon Sword" o "Pokémon Shield".


  Ambos juegos saldrán el 19 de noviembre de 2021 y podrán ser reservados en la tienda
  en línea de Nintendo y en tiendas de retail seleccionadas. ¡Los fans de Pokémon
  estarán emocionados de volver a explorar la región de Sinnoh con nuevos personajes
  y características!


  ¿Quieres saber más sobre estos juegos o la edición especial de la consola?'
