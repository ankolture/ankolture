---
layout: default
---

<div id="carrito-listado" class="container mt-4"></div>



    <script>

renderizarCarrito();
function renderizarCarrito() {
  const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
  const contenedor = document.getElementById('carrito-listado');
  contenedor.innerHTML = '';

  if (carrito.length === 0) {
    contenedor.innerHTML = '<p class="text-center text-muted">Tu carrito está vacío.</p>';
    return;
  }

  carrito.forEach((producto, index) => {
    const item = document.createElement('div');
    item.classList.add('card', 'mb-3');
    item.innerHTML = `
      <div class="card-body d-flex flex-column flex-md-row justify-content-between align-items-center">
        <div class="mb-2 mb-md-0">
          <h5 class="card-title mb-1">Producto</h5>
             <p class="card-text mb-0"><strong>Tela:</strong> ${producto.tela}</p>
                <p class="card-text mb-0"><strong>Genero:</strong> ${producto.genero}</p>
          <p class="card-text mb-0"><strong>Talla:</strong> ${producto.talla}</p>
          <p class="card-text mb-0"><strong>Color:</strong> ${producto.color}</p>
        </div>
        <div class="d-flex align-items-center gap-2">
          <button class="btn btn-outline-secondary btn-sm" onclick="cambiarCantidad(${index}, -1)">-</button>
          <span class="fs-5">${producto.cantidad}</span>
          <button class="btn btn-outline-secondary btn-sm" onclick="cambiarCantidad(${index}, 1)">+</button>
          <button class="btn btn-outline-danger btn-sm" onclick="eliminarProducto(${index})">Eliminar</button>
        </div>
      </div>
    `;
    contenedor.appendChild(item);
  });
}


    </script>
