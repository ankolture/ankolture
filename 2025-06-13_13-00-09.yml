noticia: '¡Claro! Aquí te dejo una noticia reciente sobre Nintendo Switch para hoy:


  **Nintendo anuncia una nueva colaboración con Monolith Soft para un juego de rol
  de acción**


  Hoy, Nintendo ha revelado que Monolith Soft, el desarrollador japonés detrás de
  Seres del Abismo y Xenoblade Chronicles, está trabajando en un nuevo juego de rol
  de acción exclusivo para Nintendo Switch.


  El juego, titulado "Xenoblade Chronicles 3", es una nueva entrega en la popular
  serie Xenoblade, que sigue la historia de dos jóvenes que se unen para enfrentar
  una amenaza galáctica. El juego ofrecerá una historia rica y compleja, combates
  dinámicos y una gran variedad de personajes y habilidades.


  Xenoblade Chronicles 3 estará disponible el 29 de julio de este año y contará con
  un modo multijugador en línea, lo que permitirá a los jugadores unirse y explorar
  juntos el mundo del juego.


  La noticia ha sido recibida con entusiasmo por los fanáticos de la serie y los propietarios
  de Nintendo Switch, que esperan disfrutar de un nuevo capítulo en la saga Xenoblade.'
