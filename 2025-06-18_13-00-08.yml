noticia: '¿Te gustaría saber una noticia reciente sobre Nintendo Switch? Hoy, 24 de
  febrero de 2023, Nintendo lanzó un nuevo anuncio sobre el juego "Fire Emblem: Engage",
  una nueva entrega de la serie de estrategia y rol Fire Emblem, exclusiva para Nintendo
  Switch.


  Según el anuncio, "Fire Emblem: Engage" tendrá un sistema de combate renovado llamado
  "Fórmula de combate", que permitirá a los jugadores unir a sus unidades en equipo
  para lanzar ataques devastadores y estrategias defensivas. También se incluirán
  nuevos personajes y habilidades de combate, así como una historia de varios capítulos
  que explorará temas como la amistad y la lealtad.


  La fecha de lanzamiento del juego es el 20 de enero de 2023, y se incluye un edición
  especial que incluye un personaje exclusivo y un artebook digital. ¿Te parece emocionante
  esta noticia?'
