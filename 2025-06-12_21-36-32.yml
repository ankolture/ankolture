noticia: '¡Claro! Aquí te dejo una noticia reciente sobre Nintendo Switch:


  **Noticia:**


  **Mario Kart Tour llega a la Nintendo Switch**


  Nintendo ha lanzado una actualización para Mario Kart Tour, su popular juego de
  carreras móvil, que incluye la capacidad de jugar en la consola Nintendo Switch.
  Esto significa que los jugadores pueden jugar el juego en la consola y en su dispositivo
  móvil, y compartir progresos y contenido entre ambos.


  La actualización, llamada "Summer Update", también incluye nuevos personajes y karts,
  nuevos modos de juego, como el modo "Cup Challenge" y "Time Trial", y mejoras en
  la opción de control para los jugadores que utilizan controles de Wii Remote y Nunchuk.


  Además, Nintendo ha anunciado que el juego tendrá un nuevo modo de juego llamado
  "Gauntlet Grand Prix", que permitirá a los jugadores competir en una serie de carreras
  en línea con otros jugadores en todo el mundo.


  La actualización está disponible ahora para descargar en la Nintendo eShop y es
  gratuita para todos los jugadores que ya tienen el juego en su consola o dispositivo
  móvil.


