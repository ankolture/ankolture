  **Anuncio de la próxima actualización de Nintendo Switch: Version 13.0.0**


  El 13 de octubre, Nintendo lanzó una actualización para la consola Nintendo Switch,
  que lleva el número de versión 13.0.0. Esta actualización incluye varios cambios
  y mejoras para mejorar la experiencia de juego en la consola.


  Entre las características principales de esta actualización se encuentran:


  * Mejora en la compatibilidad con los controladores de Wii y Wii U: Los jugadores
  ahora pueden conectar estos controladores a su Nintendo Switch para jugar juegos
  de Wii y Wii U en la consola.

  * Nueva configuración de audio: La actualización incluye una nueva configuración
  de audio para los juegos que utilizan la función de audio de 3D.

  * Mejora en la estabilidad general: Nintendo ha trabajado para mejorar la estabilidad
  general de la consola y resolver algunos problemas comunes que los jugadores habían
  reportado.

  * Actualizaciones de seguridad: Como siempre, la actualización incluye actualizaciones
  de seguridad para proteger a los jugadores de posibles vulnerabilidades.


