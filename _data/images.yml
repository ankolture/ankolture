  bowsy:
    - name: bowsy-men-black.jpg
      id : 111
      description_normal: "Descubre la comodidad y calidad superior de nuestra camiseta de algodón peinado 100%, diseñada para ofrecerte un estilo moderno sin comprometer la durabilidad. Con un gramaje de 170 g/m², esta prenda es ideal para el uso diario, ofreciendo un equilibrio perfecto entre suavidad, resistencia y transpirabilidad.
      Material Algodón peinado 100% de alta calidad
      Gramaje 170 g/m² (tejido resistente y cómodo)
      Cuello Redondo con ribete reforzado para mayor durabilidad
      Mangas Cortas, con acabado limpio y moderno
      Corte Clásico / Regular fit, apto para todo tipo de cuerpo
      Tacto Extra suave gracias al proceso de peinado del algodón"
      description_premium: "Diseñada para quienes buscan calidad, estilo y resistencia, esta camiseta está confeccionada en algodón peinado 100% con un gramaje pesado de 220 g/m², lo que la convierte en una prenda robusta, suave al tacto y duradera.
      Material Algodón peinado 100% de alta calidad
      Gramaje 220 g/m² (tejido grueso, ideal para climas frescos y gran durabilidad)
      Cuello Redondo tipo rib, elástico y reforzado para mayor comodidad y resistencia al uso
      Mangas 3/4, modernas y funcionales, ideales para un look urbano y versátil
      Acabado Costuras reforzadas y terminaciones de alta calidad"
      url: detailthirt
      url_instagram: https://www.instagram.com/p/DINOKhKv2xH
      price_normal: "50.000"
